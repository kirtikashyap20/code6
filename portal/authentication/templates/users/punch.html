{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
      <title>Trump Transport Portal</title>
      <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}"/>
      <!-- BEGIN GLOBAL MANDATORY STYLES -->
      <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/forms.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'assets/css/authentication/form-1.css' %}" rel="stylesheet" type="text/css" />
      <!-- END GLOBAL MANDATORY STYLES -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/forms/theme-checkbox-radio.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/forms/switches.css' %}">
      <style>
        *{
            text-transform: uppercase;
        }
      </style>
   </head>
   <body class="form">
      <div class="container">
         <div class="widget-content widget-content-area">
            <h3 class=" text-center mb-2">Create Punch</h3>
            <form action="{% url 'add_punch' %}" method="post">
               {% csrf_token %}
               {{ form }}
               <input type="submit" value="Add Punch" class="btn btn-lg btn-block btn-primary mt-3">
            </form>
            <h4 class=" text-center text-danger mt-5 mb-3">{{ err }}</h4>
            {% comment %} <h3 class=" text-center mt-5 mb-3">Clock Details FOR {{ today }}</h3>
            <table id="punch-table" class="table table-striped non-hover text-center" style="width:100%">
               <thead>
                  <tr>
                     <th>User</th>
                     <th>status</th>
                     <th>punch Time</th>
                  </tr>
               </thead>
               <tbody>
                  {% for data in data %}
                  <tr>
                     <td>{{ data.user }}</td>
                     <td>{{ data.status }}</td>
                     <td>{{ data.punch|time }}</td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table> {% endcomment %}
            <a href="{% url 'logout' %}"  class="btn btn-primary btn-block">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> <span>Log Out</span>
           </a>
         </div>
      </div>
      <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/authentication/form-1.js' %}"></script>
   </body>
</html>
